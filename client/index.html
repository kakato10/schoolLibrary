<!DOCTYPE html>
<html>
<head>
	<link href="./styles.css" rel="stylesheet">
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<script data-main="app" src="bower_components/requirejs/require.js"></script>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>
		Virtual school library
	</title>
</head>
<body>
	<div class="row" id="nav-bar">
		<div class="container">
			<button class="nav-btn" id="add-reader">Добави читателска карта</button>
			<button class="nav-btn" id="add-book">Add book</button>
			<button class="nav-btn" id="lend-book">Lend book</button>
			<button class="nav-btn" id="edit-student">Edit student</button>
			<button class="nav-btn" id="edit-book">Edit book</button>
		</div>
	</div>
	
	<div class="modal fade" id="add-reader-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Затвори</span></button>
	        <h4 class="modal-title">Добавяне на читателска карта</h4>
	      </div>
	      <div class="modal-body">
	      	<p>Име: <input type="text" class="name-input" id="first-name"> </p>
	      	<p>Презиме: <input type="text" class="name-input" id="second-name"> </p>
	      	<p>Фамилия: <input type="text" class="name-input" id="surname"> </p>
	      	<form>
				<input type="radio" value="student" name="is-student" id="is-student">Ученик
				<input type="radio" value="teacher" name="is-student" id="is-teacher">Учител
				<input type="reset" class="reset" id="reset-student-or-teacher">
			</form>
	      	<div id="student-input-container"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Затвори</button>
	        <button type="button" class="btn btn-primary" id="save-person">Запамети</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<script type="text/handlebars/text-template" id="student-input">
		<p>Клас: <input type="number" id="grade"> Паралелка: <input type="text" id+"class"> </p>
	</script>
</body>
</html>
